
<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
  <title>Where I've Been</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <link rel="stylesheet" href="styles/vendor.css">
  <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles/main.css">

  <script src="scripts/vendor/modernizr.js"></script>
</head>
<body>
  <div class="head"><h1>Where I've Been.</h1>


    <div id="addList"></div>
</div>

  <div class="body-container">

  <!--<div class="header">
    <!--<img src="http://i.imgur.com/SBPlomP.jpg" class="mypic">
  </div>-->
    <div class="caption">My world travels in photos.  2013 - present. </div>
    <div class="sorts">

          Select Country:

          <select name="mydropdown" id="filter">
            <option value="">Choose Country</option>
            <option value="Brazil">Brazil</option>
            <option value="Laos">Laos</option>
            <option value="Peru">Peru</option>
            <option value="Thailand">Thailand</option>

          </select>

      | or View by :
      <a href="#/sort/rating">Price</a> &bull;
      <a href="#/sort/city">City A-Z</a> &bull;
      <a href="#/sort/country">Country A-Z</a>&bull;
      <a href="#/add" class="addBtn"><span class="entypo-globe"></span></a>
    </div>

    <div id="coffeeList"></div>

    <div id="searchList"></div>


  </div><!--end of body-container-->
  <div class="footer">
    <div class="footerlist">
    All pictures taken by me. | <a href="#/about">2015</a>
    </div>
  </div>

  <script type="text/template" id="addTemp">
    <form id="addCoffee">
      <h1>Add New Photo</h1>
      <input type="text" id="trip_city" placeholder="Trip City" />

      <input type="text" id="trip_country" placeholder="Trip Country" />
      <input type="file" id="profilePhotoFileUpload" />
    <hr>
    <textarea id="trip_content" placeholder="Info" />
    <input type="text" id="trip_cost" placeholder="Cost" />

      <button id ="adder">Add Photo</button>
    </form>
    <hr />
  </script>

  <script type="text/template" id="listTemp">
    <li class="card" id="<%= objectId %>">
      <a href="#/big/<%= objectId %>">

        <%= city %> ,<%= country %>

          <!--<h2 class="title"><%= city %> , <%= country %></h2>-->
      <!-- <img class="pic" src="  <%= picture.url %>">-->

    </a>
  </li>

      <!-- </a>-->
         <!---
        <% if(rating !== '') { %>
          <div class="card-stats"><%= rating %> Star Rating</div>
          <% } %> -->

    </script>

    <script type="text/template" id="singleTemp">
      <li class="card" id="<%= objectId %>">
        <form id="updateCoffee">
          <div class="card-header">
            <input type="text" value="<%= city %>" id="update_city" />
            <input type="text" value="<%= country %>" id="update_country" />
          </div>
          <div class="button-group">
            <label>
              <input type="radio" name="rating" value="1" <% if (rating == "1") { %>checked<% } %>>
              <span class="button-group-item">1</span>
            </label>
            <label>
              <input type="radio" name="rating" value="2" <% if (rating == "2") { %>checked<% } %>>
              <span class="button-group-item">2</span>
            </label>
            <label>
              <input type="radio" name="rating" value="3" <% if (rating == "3") { %>checked<% } %>>
              <span class="button-group-item">3</span>
            </label>
            <label>
              <input type="radio" name="rating" value="4" <% if (rating == "4") { %>checked<% } %>>
              <span class="button-group-item">4</span>
            </label>
            <label>
              <input type="radio" name="rating" value="5" <% if (rating == "5") { %>checked<% } %>>
              <span class="button-group-item">5</span>
            </label>
          </div>
          <div class="card-stats">
            <button>Update Post</button>
            <button id="delete">Delete</button>
          </div>
        </form>
      </li>
    </script>

    <script type="text/template" id="bigTemp">
      <li class="bigPic" id="<%= objectId %>">


        <div class="bigHeadline"> <%= city %> , <%= country %> </div>
          <img class="bigpic" src="  <%= picture.url %>">
          </div>

      </li>
    </script>

    <script type="text/template" id="homeTemp">
    <h1>A visual look at all of my backpacking trips. All pictures taken by me
  (except for the ones I am in..) </h1>
  </script>


    <script src="scripts/vendor.js"></script>

    <script src="//www.parsecdn.com/js/parse-1.3.1.min.js"></script>

    <script type="text/javascript">
      window.App = {};
      App.Models = {};
      App.Collections = {};
      App.Views = {};
      App.Routers = {};
    </script>

    <script src="scripts/main.js"></script>
  </body>
  </html>
